<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PIEDS Mass Mailing System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% block head %}{% endblock %}
    <style>
  html, body {
    height: 100%;
  }
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background: #f4f6fa;
  }
  .footer {
    margin-top: auto;
    width: 100%;
    background: #212529;
    color: #fff;
    border-top: none;
  }
  .footer .text-muted {
    color: #adb5bd !important;
  }
  .navbar {
    background: #0d6efd !important;
    color: #fff !important;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
  }
  .navbar .navbar-brand, .navbar .nav-link, .navbar .navbar-toggler-icon {
    color: #fff !important;
  }
  .navbar .nav-link.active, .navbar .nav-link:focus, .navbar .nav-link:hover {
    color: #ffc107 !important;
  }
  .main-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 2px 16px rgba(0,0,0,0.06);
    padding: 2rem 2rem 1.5rem 2rem;
    margin-top: 2rem;
    margin-bottom: 2rem;
  }
  @media (max-width: 768px) {
    .main-card {
      padding: 1rem;
    }
  }
</style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-envelope-open-text me-2"></i>
                PIEDS Mass Mailing System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">
                            <i class="fas fa-history me-1"></i>History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/draft-editor">
                            <i class="fas fa-edit me-1"></i>Draft Editor
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
      <div class="main-card">
        {% block content %}{% endblock %}
      </div>
    </div>

<footer class="footer mt-auto py-3">
  <div class="container text-center">
    <span class="text-muted">
      Made by Srijan Sahay | 8271699444 | f20240829@pilani.bits-pilani.ac.in
    </span>
  </div>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
